<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure File Encryption Service</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Secure File Encryption Service</h1>
    <nav>
      <button id="loginBtn">Login with Google</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>
  <main>
    <section id="upload-section">
      <h2>Upload & Encrypt File</h2>
      <form id="uploadForm">
        <input type="file" id="fileInput" required />
        <input type="password" id="passwordInput" placeholder="Set encryption password" required />
        <button type="submit">Encrypt & Upload</button>
      </form>
    </section>

    <section id="file-management-section" style="display:none;">
      <h2>Manage Your Files</h2>
      <ul id="fileList"></ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Secure File Encryption Service</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
